<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form handling with php</title>
</head>
<body>
    <form action="./form.php" method="post">
        <input type="text" name="name" placeholder="user name"><br><br>

        <input type="password" name="password" placeholder="user password"><br><br>

        <input type="checkbox" name="skills[]" value="JAVA SCRIPT"> <span>JAVA SCRIPT</span>

        <input type="checkbox" name="skills[]" value="HTML"> <span>HTML</span>
